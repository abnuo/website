<!DOCTYPE html>
<html>
<body>

<input type="file" id="Pingas">
<script>
function readFile(input) {
  const file = document.getElementById('Pingas').files[0];

  let reader = new FileReader();

  reader.readAsText(file);

  reader.onload = function() {
    console.log(reader.result);
    window.location.replace("parse.php?csv=" + encodeURIComponent(reader.result));
  };

  reader.onerror = function() {
    console.log(reader.error);
  };

}
</script>
</html>
